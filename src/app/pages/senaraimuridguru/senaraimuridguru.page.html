<ion-header>
  <ion-toolbar color=danger>
    <ion-title>Student List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
 

  
    <ion-item-sliding *ngFor="let item of todos">
      
      <ion-item lines="inset" button [routerLink]="['/senaraianak', item.id]">
        <ion-label >
          
          {{ item.name }}<br>
           {{ item.age }} 
          <h4>{{ item.parents}}</h4>
            <h4>{{ item.address}}</h4>
          <h4>{{ item.createdAt | date:'short' }}</h4>
         
        </ion-label>
        <ion-note slot="end" color="primary"></ion-note>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="danger">
      
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="remove(item)" color="success">
      
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
