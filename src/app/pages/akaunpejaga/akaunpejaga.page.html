<ion-header>
  <ion-toolbar color=primary>
  <ion-title>Account</ion-title>
  <ion-buttons slot="end">
    <ion-button class="bordered" >
      <ion-icon color="light" name="notifications"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
  </ion-header>

  

<ion-content>
  <div class="hero ion-text-center ion-padding-top" *ngIf="user">
  <h2>{{ user.displayName }}</h2>
  <ion-row class="ion-justify-content-center">
  <ion-col size="2">
  <ion-avatar *ngIf="user.photoURL; else dummy">
  <img [src]="user.photoURL" />
  </ion-avatar>
  <ng-template #dummy>
  <ion-avatar>
  <img [src]="dummyAvatar" />
  </ion-avatar>
  </ng-template>
  </ion-col>
  </ion-row>
  
  </div>
  <ion-item button (click)="changeAvatar()" detail="false">
  <ion-icon name="image-outline" slot="start"></ion-icon>
  Set Avatar
  </ion-item>
  <ion-item button (click)="signOut()" detail="false">
  <ion-icon name="log-out-outline" slot="start"></ion-icon>
  Logout
  </ion-item>
  </ion-content>
  <ion-footer >
    
    
  
    <ion-img src="assets/imgs/shapes.png" class="ion-align-self-end"></ion-img>
  
  </ion-footer>
